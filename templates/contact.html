{% extends 'base.html' %}
{% block title %}
    Contact
{% endblock title %}

{% block body %}
	<h1 class="text-center">Contact Us</h1>


    <div class="container m-2">

     {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

          </div>
    {% endfor %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form action="/contact/" method="post">
    {% csrf_token %}

        <label for="name">Full Name</label>
    <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
        <br>
        <label for="email">Email</label>
    <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" value="{{ user.username }}" required>
    </div>
        <br>

        <label for="desc">How can i help you?</label>
    <div class="form-group">
        <textarea type="text" class="form-control p-2" id="desc" name="desc" required> </textarea>
    </div>
        <br>

        <label for="pnumber">Phone Number</label>
    <div class="form-group">
        <input type="number" class="form-control" id="pnumber" name="pnumber" required>
    </div>
        <br>

    <button type="submit" class="btn btn-dark">Submit</button>


    </form>


        </div>
        <div class="col-md-4"></div>
    </div>
    </div>
{% endblock body %}
